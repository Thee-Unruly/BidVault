services:
  db:
    image: pgvector/pgvector:pg16  # Fixed the tag
    container_name: bidvault_postgres
    restart: always
    environment:
      POSTGRES_USER: bidmaster
      POSTGRES_PASSWORD: Phadhylly20
      POSTGRES_DB: bidvault
